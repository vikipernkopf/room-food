name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: ./code
        run: npm ci

      - name: Build (browser)
        working-directory: ./code
        run: npm run build:browser

      - name: Run tests
        working-directory: ./code
        run: npm test --silent

