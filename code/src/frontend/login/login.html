<section>
	<form class="login-container" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
		<header>
			<h4>Login</h4>
		</header>

		<div class="field-group">
			<label for="username">Username</label>
			<input formControlName="username" id="username" type="text" placeholder="e.g. Alex Johnson">

			@if (loginForm.get('username')?.touched && loginForm.get('username')?.invalid) {
				<aside>
					@if (loginForm.get('username')?.hasError('required')) {
						<span>Username is required</span>
					}
					@if (loginForm.get('username')?.hasError('pattern')) {
						<span>No spaces or special characters allowed</span>
					}
				</aside>
			}
		</div>

		<div class="field-group">
			<label for="password">Password</label>
			<input formControlName="password" id="password" type="password" placeholder="Password" autocomplete="new-password">
		</div>

		<button [disabled]="loginForm.invalid" type="submit">
			Login
		</button>

		<nav>
			<a [routerLink]="['/signup']">Create a new account</a>
		</nav>

		<hr>
	</form>
</section>
